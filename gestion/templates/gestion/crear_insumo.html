{% extends "base.html" %} {% block content %}
<div class="container mt-4">
  <h2>Crear Nuevo Insumo</h2>

  <form method="post" class="mt-3" enctype="multipart/form-data">
    <!-- Agregado enctype para imágenes -->
    {% csrf_token %}

    <!-- Campo Nombre -->
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" name="nombre" class="form-control" required />
    </div>

    <!-- Campo Descripción -->
    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <textarea name="descripcion" class="form-control" required></textarea>
    </div>

    <!-- Campo Categoría -->
    <div class="mb-3">
      <label class="form-label">Categoría</label>
      <select name="categoria" class="form-select" required>
        <option value="">Seleccione una categoría</option>
        {% for categoria in categorias %}
        <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Campos Precio y Stock -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Precio</label>
        <input
          type="number"
          name="precio"
          class="form-control"
          step="0.01"
          required
        />
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Stock</label>
        <input type="number" name="stock" class="form-control" required />
      </div>
    </div>

    <!-- Campo Unidad de Medida -->
    <div class="mb-3">
      <label class="form-label">Unidad de Medida</label>
      <select name="unidad_medida" class="form-select" required>
        <option value="">Seleccione una unidad</option>
        {% for unidad in unidades %}
        <option value="{{ unidad.0 }}">{{ unidad.1 }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Campo Proveedor -->
    <div class="mb-3">
      <label class="form-label">Proveedor</label>
      <select name="proveedor" class="form-select" required>
        <option value="">Seleccione un proveedor</option>
        {% for proveedor in proveedores %}
        <option value="{{ proveedor.id }}">{{ proveedor.nombre }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Campo Imagen -->
    <div class="mb-3">
      <label class="form-label">Imagen</label>
      <input type="file" name="imagen" class="form-control" />
    </div>

    <!-- Botones -->
    <div class="mt-4">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <a href="{% url 'listar_insumos' %}" class="btn btn-secondary"
        >Cancelar</a
      >
    </div>
  </form>
</div>
{% endblock %}
