{% extends "base.html" %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6 text-center">
      <!-- Icono de confirmación -->
      <div class="mb-4">
        <i
          class="bi bi-check-circle-fill text-success"
          style="font-size: 4rem"
        ></i>
      </div>

      <!-- Mensaje principal -->
      <h1 class="mb-3">¡Sesión cerrada exitosamente!</h1>
      <p class="lead text-muted mb-4">
        Has salido de tu cuenta de manera segura.
      </p>

      <!-- Botón de retorno -->
      <div class="d-grid gap-2">
        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
          <i class="bi bi-arrow-right-circle-fill me-2"></i>
          Volver a iniciar sesión
        </a>
      </div>

      <!-- Redirección automática (opcional) -->
      <div class="mt-4 text-muted small">
        <i class="bi bi-info-circle me-2"></i>
        Serás redirigido automáticamente en
        <span id="countdown">10</span> segundos...
      </div>
    </div>
  </div>
</div>

<!-- Script para redirección automática -->
<script>
  let seconds = 10;
  const countdownElement = document.getElementById("countdown");

  const countdown = setInterval(() => {
    seconds--;
    countdownElement.textContent = seconds;

    if (seconds <= 0) {
      clearInterval(countdown);
      window.location.href = "{% url 'login' %}";
    }
  }, 1000);
</script>

<!-- Estilo adicional -->
<style>
  .bi-check-circle-fill {
    animation: check-animation 0.6s ease-in-out;
  }

  @keyframes check-animation {
    0% {
      transform: scale(0);
    }
    80% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }
</style>
{% endblock %}
